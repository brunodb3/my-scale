<ion-header>
  <ion-toolbar color="primary"> <ion-title> Login </ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header> Welcome to My Scale! </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-button expand="block" color="primary" class="small-margin">
          <ion-icon slot="start" name="log-in"></ion-icon>
          Login
        </ion-button>

        <ion-button expand="block" color="primary" [routerLink]="['/signup']" class="small-margin">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Signup
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
